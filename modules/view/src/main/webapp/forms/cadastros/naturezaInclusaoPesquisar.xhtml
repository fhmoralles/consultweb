<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="../default/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:consult="http://www.consult.com.br/jsf/consultutils"
	xmlns:web="http://www.web.com.br/jsf/webutils">

	<ui:define name="contentConsult">

		<web:searchOptionsPanel id="searchNatureza"
			backingBean="#{naturezaInclusaoUI}">

			<ui:define name="searchContent">
				
				<h:panelGrid columns="3">
				
					<web:outputTextField id="labelDescricao"
						value="#{messages['label.descricao']}:" required="true"
						width="120px" align="right" />
	
					<web:fieldInputText id="inputDescricao" required="true" width="360px"
						value="#{naturezaInclusaoUI.filter.descricao}" />
				
					<p:message for="inputDescricaoText" id="inputDescricao_message"
						display="text" redisplay="true" />
				
				</h:panelGrid>
				
			</ui:define>

		</web:searchOptionsPanel>

		<web:searchResultDataTable id="gridNaturezaInclusao"
			backingBean="#{naturezaInclusaoUI}">

			<web:column id="columnId" title="#{messages['label.codigo']}" width="100px;">
				<h:outputText style="text-align: center; display: block;"
					value="#{dataTableItem.id}" />
			</web:column>

			<web:column id="columnDescricao"
				title="#{messages['label.descricao']}">
				<h:outputText style="display: block;"
					value="#{dataTableItem.descricao}" />
			</web:column>

		</web:searchResultDataTable>

	</ui:define>

</ui:composition>
